{% extends 'index.html' %}


{% block content %}

{% for s in supplier %}

<div class="card" style="width: 25rem;">
    <div class="card-header">

        <h5>Editing {{s.supplier}}</h5>

        <div class="card-body">
            <form method="post" action="/edit-supplier-post/{{s.id}}/">

                {%csrf_token %}
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" name="address" value={{s.address}}>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" name="phone" value={{s.phone}}>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" value={{s.email}}>
                </div>
                <input type="submit" value="Update" class="btn btn-success btn-sm">                
                <input type="button" onclick="window.location.href='/suppliers.html'" id="hide-btn"
                    class="btn btn-secondary btn-sm" value="Cancel">
            </form>
        </div>
    </div>
</div>


{% endfor %}



{% endblock %}
